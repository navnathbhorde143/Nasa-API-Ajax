<!DOCTYPE html>
<html>
    <head>
        <title>ajax</title>
        <meta charset="utf-8">
        <style></style>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <script>
            function bodyclick(){
                fetch("https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?sol=1000&api_key=DEMO_KEY")
                .then(function(response){
                    return response.json();
                })
                .then(function(data){
                    for(var item of data.photos){
                        var tr=document.createElement("tr");
                        var Id=document.createElement("td");
                        var name=document.createElement("td");
                        var pic=document.createElement("td");
                        var rover=document.createElement("td");
                         Id.innerHTML=item.id;
                         name.innerHTML=item.camera.full_name;
                         rover.innerHTML=item.rover.name;
                         

                         var img=document.createElement("img");
                         img.src=item.img_src;
                         img.width="200";
                         img.height="200";
                         pic.appendChild(img);


                        tr.appendChild(Id);
                        tr.appendChild(name);
                        tr.appendChild(pic);
                        tr.appendChild(rover);
                        document.querySelector("tbody").appendChild(tr);
                    }
                })
            }
        </script>
    </head>
    <body class="container-fluid" onclick="bodyclick()">
        <h1 class="text-center bg-black text-white">Nasa API Connection</h1>
        <table class="table table-hover w-100">
            <tr>
                <thead>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Image</th>
                    <th>Rover Name</th>
                </thead>
                <tbody>
                </tbody>
            </tr>
        </table>
    </body>
</html>
